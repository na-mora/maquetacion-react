    <main class="contenedor principal-formulario">

        <section class="formulario-general">
            <h3>Formulario</h3>
            <hr>
            <form method ="POST" class="formulario" novalidate>
            
            <div class="informacion">
                <label for="nombre">Nombre</label>

                <p>Genero</p>
                <div class="genero">
                    
                    <input type="radio" name="genero" value="hombre" id="hombre" />
                    <label for="hombre">Hombre</label> 
                    <input type="radio" name="genero" value="mujer"id="mujer" />
                    <label for="mujer">Mujer</label> 
                    <input type="radio" name="genero" value="otro" id="otro" />
                    <label for="otro">Otro</label> 
                </div>
            </div>
            
            <div class="boton-enviar-general">

            </div>
           
            <input type="submit" value="Enviar" class="boton boton-enviar">
            
            </form>
